<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
          <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>
          <ul class="list-unstyled">
            <li>Bootstrap 4.1.3</li>
            <li>jQuery 3.3.1</li>
          </ul>
          <div class="row">
            <div class="col-lg-12">
              <a href="/room1" class='btn btn-success' id='Room1'>Room 1</a>
              <a href="/room2" class='btn btn-danger' id='Room2'>Room 2</a>
            </div>
            <div class="col-lg-12">
              <input type="color" name="color" id="color">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $('#Room1').on('click', function(e){
            e.preventDefault();
            $.get('./room1');
          });
          $('#Room2').on('click', function(e){
            e.preventDefault();
            $.get('./room2');
          });
          $('#color').on('change', function(e){
              e.preventDefault();
              var hexColor = $('#color').val().match(/[A-Za-z0-9]{2}/g);
              var value = hexColor.map(function(v) { return parseInt(v, 16) });
              console.log("rgb(" + value.join(",") + ")");
              var red = value[0];
              var green = value[1] ;
              var blue =  value[2] ;
              $.ajax({
                  url: 'http://192.168.2.108/RGB',
                  dataType: 'text',
                  type: 'post',
                  contentType: 'application/x-www-form-urlencoded',
                  data: {
                      "red" : red,
                      "green" : green,
                      "blue" : blue,
                  },
                  success: function (data) {
                      console.info(data);
                  }
              });
          });
        });
    </script>
  </body>

</html>
